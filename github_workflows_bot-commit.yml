# Workflow: Bot que hace commits directos periódicos o manuales
on:
  schedule:
    - cron: '*/15 * * * *' # cada 15 minutos (ajusta según necesites)
  workflow_dispatch:    # permite ejecutarlo manualmente desde Actions UI

permissions:
  contents: write

concurrency:
  group: bot-commit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # usa el GITHUB_TOKEN provisto por Actions
          fetch-depth: 0

      - name: Configurar git
        run: |
          git config user.name "repo-bot"
          git config user.email "repo-bot@users.noreply.github.com"

      - name: Hacer cambio de prueba
        run: |
          # Aquí puedes modificar lo que quieras; ejemplo: añadir timestamp a un archivo
          echo "Cambio automático: $(date -u)" >> bot-changes.txt
          git add bot-changes.txt

      - name: Commit y push si hay cambios
        run: |
          if git diff --staged --quiet; then
            echo "No hay cambios para commitear"
            exit 0
          fi
          git commit -m "Bot: añadir marca de tiempo $(date -u -u)"
          # Empuja a la rama actual (origin)
          git push