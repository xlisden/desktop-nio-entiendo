# Workflow: Bot que hace commits directos usando un PAT guardado en secrets (BOT_PAT)
on:
  schedule:
    - cron: '*/35 * * * *' # cada 15 minutos
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: bot-commit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout usando BOT_PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT_PAT }}   # <-- usa el secret que creaste
          persist-credentials: true
          fetch-depth: 0

      - name: Configurar git
        run: |
          git config user.name "repo-bot"
          git config user.email "repo-bot@users.noreply.github.com"

      - name: Hacer cambio de prueba
        run: |
          echo "Cambio automático: $(date -u)" >> bot-changes.txt
          git add bot-changes.txt

      - name: Commit y push si hay cambios
        run: |
          if git diff --staged --quiet; then
            echo "No hay cambios para commitear"
            exit 0
          fi
          git commit -m "Bot: añadir marca de tiempo $(date -u)"
          # Empuja a la rama actual
          git push origin HEAD:${{ github.ref_name || github.ref }}
